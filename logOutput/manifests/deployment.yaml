apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-dir
          emptyDir: {}
      containers:
        - name: log-reader
          image: rikusarlin/log-reader:version1
          volumeMounts:
          - name: shared-dir
            mountPath: /tmp
        - name: timestamp-writer
          image: rikusarlin/timestamp-writer:version1
          volumeMounts:
          - name: shared-dir
            mountPath: /tmp
